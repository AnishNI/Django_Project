<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Admin Panel - Post Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://t4.ftcdn.net/jpg/05/05/61/73/360_F_505617309_NN1CW7diNmGXJfMicpY9eXHKV4sqzO5H.jpg" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">

  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl font-bold mb-6">Recruiter Job Posting  Panel</h1>

    {% if error %}
      <div class="bg-red-600 text-white p-3 rounded mb-4">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="bg-green-600 text-white p-3 rounded mb-4">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{% url 'admin_panel' %}" class="bg-gray-800 p-6 rounded-lg shadow-lg">
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block mb-2 font-semibold">Job Title *</label>
        <input type="text" id="title" name="title" required class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      <div class="mb-4">
        <label for="company" class="block mb-2 font-semibold">Company *</label>
        <input type="text" id="company" name="company" required class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      <div class="mb-4">
        <label for="location" class="block mb-2 font-semibold">Location</label>
        <input type="text" id="location" name="location" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      <div class="mb-4">
        <label for="experience" class="block mb-2 font-semibold">Experience</label>
        <input type="text" id="experience" name="experience" placeholder="e.g. 3+ years" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      <div class="mb-4">
        <label for="expiry_days" class="block mb-2 font-semibold">Expiry Days</label>
        <input type="number" id="expiry_days" name="expiry_days" min="1" value="30" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Post Job</button>
    </form>
  </div>

</body>
</html>
