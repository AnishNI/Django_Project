<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to HireSense</title>
  <!-- âœ… Tailwind CDN via Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <div class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center text-indigo-400 mb-10">Apply to Join <span class="text-gray-100">HireSense</span></h1>
    
    <form class="bg-gray-800 shadow-lg rounded-lg p-8 space-y-6" method="POST" enctype="multipart/form-data">
      
      <!-- Job Role -->
      <div>
        <label for="jobRole" class="block text-sm font-medium text-gray-400 mb-1">Select Role</label>
        <select id="jobRole" name="jobRole" required
          class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
          <option value="">-- Choose a Role --</option>
          <option value="frontend">Frontend Developer (React)</option>
          <option value="backend">Backend Developer (Django)</option>
          <option value="ml">Machine Learning Engineer</option>
          <option value="uiux">UI/UX Designer</option>
          <option value="devops">DevOps Engineer</option>
          <option value="marketing">Marketing Specialist</option>
          <option value="hr">HR & Recruitment Lead</option>
        </select>
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name"
               class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-400 mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="+91-9876543210"
               class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- LinkedIn -->
      <div>
        <label for="linkedin" class="block text-sm font-medium text-gray-400 mb-1">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile"
               class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Resume Upload -->
      <div>
        <label for="resume" class="block text-sm font-medium text-gray-400 mb-1">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required
               class="w-full bg-gray-700 text-gray-100 file:bg-indigo-400 file:text-gray-100 file:border-0 file:mr-4 file:px-4 file:py-2 file:rounded-md file:font-semibold hover:file:bg-indigo-500 rounded-md p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Cover Letter -->
      <div>
        <label for="coverLetter" class="block text-sm font-medium text-gray-400 mb-1">Cover Letter</label>
        <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Tell us why you're a great fit..."
                  class="w-full px-4 py-3 rounded-md bg-gray-700 text-gray-100 placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
          class="px-6 py-3 bg-indigo-400 hover:bg-indigo-500 text-white font-semibold rounded-md transition duration-200">
          Submit Application
        </button>
      </div>

    </form>
  </div>

</body>
</html>
