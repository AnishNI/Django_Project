{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HireSense Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex justify-center items-start min-h-screen pt-5">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-xl">
    <h2 class="text-center text-indigo-400 text-2xl font-bold mb-1">Signup Candidate</h2>
    <p class="text-center text-gray-400 mb-4">Create your account to get started With HireSense.</p>

    {% if error %}
      <div class="bg-red-600 text-white p-3 rounded mb-4">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="bg-green-600 text-white p-3 rounded mb-4">{{ success }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="full_name" class="block mb-1">Full Name</label>
        <input type="text" id="full_name" name="full_name" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your full name" required />
      </div>
      <div>
        <label for="course" class="block mb-1">Course Pursued</label>
        <input type="text" id="course" name="course" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="e.g., BSc, MSc" />
      </div>
      <div>
        <label for="graduation" class="block mb-1">Graduation</label>
        <input type="text" id="graduation" name="graduation" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your graduation year or details" />
      </div>
      <div>
        <label for="skills" class="block mb-1">Skills</label>
        <textarea id="skills" name="skills" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="List your skills"></textarea>
      </div>
      <div>
        <label for="contact_info" class="block mb-1">Contact Info</label>
        <input type="text" id="contact_info" name="contact_info" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your contact info" />
      </div>
      <div>
        <label for="address" class="block mb-1">Address</label>
        <textarea id="address" name="address" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your address"></textarea>
      </div>
      <div>
        <label for="photo" class="block mb-1">Upload Photo</label>
        <input type="file" id="photo" name="photo" class="w-full bg-gray-700 text-gray-100 file:bg-gray-700 file:text-gray-100 file:border-0 file:p-2 rounded" accept="image/*" />
      </div>
      <div>
        <label for="resume" class="block mb-1">Upload Resume</label>
        <input type="file" id="resume" name="resume" class="w-full bg-gray-700 text-gray-100 file:bg-gray-700 file:text-gray-100 file:border-0 file:p-2 rounded" accept=".pdf,.doc,.docx" />
      </div>
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your email" required />
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Enter your password" required />
      </div>
      <div>
        <label for="password_confirm" class="block mb-1">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" class="w-full bg-gray-700 text-gray-100 placeholder-gray-300 p-2 rounded" placeholder="Confirm your password" required />
      </div>

      <button type="submit" class="bg-indigo-400 hover:bg-indigo-500 text-white font-bold py-2 w-full rounded transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-400 mt-4">Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-400 hover:text-indigo-500 font-semibold no-underline">Login here</a>
    </p>
  </div>

</body>
</html>
