{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HireSense Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #111827; /* Tailwind: bg-gray-900 */
      color: #f3f4f6; /* Tailwind: text-gray-100 */
    }

    .bg-secondary {
      background-color: #1f2937 !important; /* Tailwind: bg-gray-800 */
    }

    .text-info {
      color: #818cf8 !important; /* Tailwind: indigo-400 */
    }

    .text-muted {
      color: #9ca3af !important; /* Tailwind: text-gray-400 */
    }

    .btn-primary {
      background-color: #6366f1 !important; /* Tailwind: indigo-500 */
      border-color: #6366f1 !important;
    }

    .btn-primary:hover {
      background-color: #4f46e5 !important; /* Tailwind: indigo-600 */
      border-color: #4f46e5 !important;
    }

    .form-control {
      background-color: #374151; /* Tailwind: bg-gray-700 */
      border: none;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #d1d5db; /* Tailwind: text-gray-300 */
    }

    a.text-info:hover {
      color: #6366f1 !important; /* Tailwind: indigo-500 */
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 py-4">

  <div class="bg-secondary p-4 rounded shadow-lg w-100" style="max-width: 450px;">
    <h2 class="text-center text-info mb-1">Welcome Back to Recruiter Login<span class="fw-bold"></span></h2>
    <p class="text-center text-muted mb-4">Connecting talent with opportunities seamlessly.</p>

    {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <div class="d-grid gap-2 mb-3">
      <!-- 
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light text-dark d-flex align-items-center justify-content-center">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="me-2" style="width: 20px;"> Login with Google
      </a>
      <a href="{% url 'social:begin' 'github' %}" class="btn btn-light text-dark d-flex align-items-center justify-content-center">
        <i class="fab fa-github me-2"></i> Login with GitHub
      </a>
      -->
    </div>

    <!-- <div class="text-center text-muted mb-3">OR</div> -->

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autocomplete="off" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="off" />
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
    </form>

    <p class="text-center text-muted mt-4">Don't have an account? 
<a href="{% url 'signup_recruiter' %}" class="text-info fw-semibold text-decoration-none">Sign Up</a>
    </p>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
