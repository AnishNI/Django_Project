<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Candidate Projects</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Project Card Example -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">My Awesome App</h2>
        <p class="text-gray-600 mb-3">A short description of what this project does and the technologies used.</p>

        <!-- Code Download -->
        <a href="uploads/code.zip" class="text-blue-600 hover:underline mb-2 inline-block">Download Code</a>

        <!-- Image Preview -->
        <div class="my-3">
          <img src="uploads/project-image.jpg" alt="Project Screenshot" class="w-full rounded">
        </div>

        <!-- Embedded Video -->
        <div class="aspect-w-16 aspect-h-9 mb-2">
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                  frameborder="0" 
                  class="w-full h-64 rounded"
                  allowfullscreen></iframe>
        </div>
      </div>

      <!-- Duplicate this card for more projects -->
    </div>
  </div>
</body>
</html>
